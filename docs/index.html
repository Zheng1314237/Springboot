<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zzy的学习空间</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/v4-shims.css">  
</head>
<body>
  <div id="app">正在努力加载中</div>
  <script>
    window.$docsify = {
      name: 'Zzy Learning Experience',
      repo: 'https://github.com/Zheng1314237/springboot',
	  coverpage:true,
	  maxLevel: 2, // 默认情况下会抓取文档中所有标题渲染成目录，可配置最大支持渲染的标题层级。
      subMaxLevel: 4, // 生成目录的最大层级
	  loadSidebar: true,//开启导航栏
	  loadNavbar: true,//开启侧边栏
	  mergeNavbar: true, // 小屏设备下合并导航栏到侧边栏
	  auto2top: true,  //自动返回文章顶部
	  search: 'auto', //增加搜索功能
	  search: {
		  maxAge: 86400000, // Expiration time, the default one day
		  paths: [], // or 'auto'
		  placeholder: 'Search',	 
		  noData: 'No Results!',	  
		  // Headline depth, 1 - 6
		  depth: 2,
		  }
    }
  </script>
  
 <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!--插入“代码复制”模块-->
  <script src="//unpkg.com/docsify-copy-code"></script>
  
  <!--代码高亮-->
  <script src="//unpkg.com/prismjs/components/prism-bash.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-java.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-python.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-csharp.js"></script>
</body>
</html>
